<!DOCTYPE html>
<html>

<head>
    <title> Contact page</title>
</head>

<body style="background-color:  lightblue;">


    <h1> Contact me</h1>

    <div style="text-align: left;">
        <label for="firstName"> First Name: </label>
        <input type="text" id="firstName" placeholder="e.g Alex" />
        <input type="submit" />
    </div>


    <div style="text-align: left;">
        <label for="lastName"> Last Name: </label>
        <input type="text" id="lastName" placeholder="e.g Jones" />
        <input type="submit" />
    </div>
    <br />

    <div style="text-align: left;">
        <label for="emailAddress"> Email Address: </label>
        <input type="email" id="emailAddress" placeholder="e.g alexj123@gmail.com" />
        <input type="submit" />
    </div>
    <br />

    <div style="text-align: left;">
        <label for="phoneNumber"> Phone Number</label>
        <input type="number" id="phoneNumber" placeholder="e.g 1234567899" />
        <input type="submit" />
    </div>
    <h3> Additional information you would like to provide</h3>

    <textarea rows="20" cols="50">

</textarea>






</body>

</html>
